<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Center</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="notification-center">
      <!-- Header -->
      <header class="notification-header">
        <div class="header-content">
          <button class="back-button" aria-label="Go back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M19 12H5M12 19L5 12L12 5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <h1 class="header-title">Notifications</h1>
        </div>
      </header>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">
          All
          <span class="notification-count" id="all-count">0</span>
        </button>
        <button class="filter-tab" data-filter="unread">
          Unread
          <span class="notification-count" id="unread-count">0</span>
        </button>
        <button class="filter-tab" data-filter="read">
          Read
          <span class="notification-count" id="read-count">0</span>
        </button>
      </div>

      <!-- Notifications List -->
      <div class="notifications-container">
        <div class="notifications-list" id="notifications-list">
          <!-- Notifications will be dynamically generated here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none">
          <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
              <path
                d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M13.73 21a2 2 0 0 1-3.46 0"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <h3 class="empty-title">No notifications</h3>
          <p class="empty-description">
            You're all caught up! Check back later for new notifications.
          </p>
        </div>
      </div>

      <!-- Action Sheet (appears when delete is clicked) -->
      <div class="action-sheet-overlay" id="action-sheet-overlay">
        <div class="action-sheet">
          <div class="action-sheet-header">
            <h3>Delete Notification</h3>
          </div>
          <div class="action-sheet-content">
            <p>
              Are you sure you want to delete this notification? This action
              cannot be undone.
            </p>
          </div>
          <div class="action-sheet-buttons">
            <button class="action-button cancel-button" id="cancel-delete">
              Cancel
            </button>
            <button class="action-button delete-button" id="confirm-delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
